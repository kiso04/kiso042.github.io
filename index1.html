<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum de Fotos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e285bf 0%, #355dfa 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.564);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-weight: 300;
            font-size: 2.5rem;
            position: relative;
            padding-bottom: 15px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #dbd034, #2ecc71);
        }

        .photo-album {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .photo-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            aspect-ratio: 1/1;
            cursor: pointer;
        }

        .photo-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .photo-item:hover img {
            transform: scale(1.05);
        }

        .photo-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            color: white;
            padding: 15px;
            text-align: center;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .photo-item:hover .photo-caption {
            transform: translateY(0);
        }

        .audio-player {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .player-title {
            text-align: center;
            margin-bottom: 15px;
            color: #2c3e50;
            font-weight: 500;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .control-btn {
            background-color: #4c7fa1;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background-color: #1815c8;
            transform: scale(1.1);
        }

        .control-btn i {
            font-size: 1.2rem;
        }

        .volume-control {
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
        }

        .progress-container {
            width: 100%;
            height: 5px;
            background-color: #ecf0f1;
            border-radius: 5px;
            margin: 15px 0;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            border-radius: 5px;
            width: 0%;
            transition: width 0.1s;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #7f8c8d;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .modal-img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 10px;
        }

        .modal-caption {
            color: white;
            text-align: center;
            margin-top: 10px;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        
        .modal-description {
            color: white;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px;
            line-height: 1.6;
        }

        .close-modal {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }

        .nav-btns {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .nav-btn {
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .nav-btn:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .photo-album {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .photo-album {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Álbum de Recuerdos</h1>
        
        <div class="photo-album">
            <div class="photo-item" onclick="openModal(0)">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/6afa1202-1959-4a4c-8d5e-93da5fd3a895.png" alt="Atardecer en la playa con cielo rosado y nubes difusas, arena blanca y mar tranquilo">
                <div class="photo-caption">Atardecer mágico</div>
            </div>
            
            <div class="photo-item" onclick="openModal(1)">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/173112fc-d293-4cee-8dfb-4d0b2b9cf1c1.png" alt="Montañas nevadas con cielo azul despejado, primer plano de árboles cubiertos de nieve">
                <div class="photo-caption">Aventura en la montaña</div>
            </div>
            
            <div class="photo-item" onclick="openModal(2)">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/968cd81b-0c7b-4c59-8fc9-25cacef0767f.png" alt="Ciudad antigua con calles empedradas y edificios color pastel, tarde soleada">
                <div class="photo-caption">Explorando la ciudad</div>
            </div>
            
            <div class="photo-item" onclick="openModal(3)">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/53b74324-d3bb-4e93-9cfd-12a3a0d69913.png" alt="Grupo de amigos riendo alrededor de una fogata en la playa, noche estrellada">
                <div class="photo-caption">Noches inolvidables</div>
            </div>
            
            <div class="photo-item" onclick="openModal(4)">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/cc9e5e73-0f16-4cba-a09c-8955fc2e2c5b.png" alt="Plato gourmet de pasta con ingredientes frescos y hierbas, iluminación cálida">
                <div class="photo-caption">Delicias culinarias</div>
            </div>
            
            <div class="photo-item" onclick="openModal(5)">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/44402898-1269-449b-ba0f-ed1c9a9ffcd5.png" alt="Perro golden retriever jugando en un parque con hojas de otoño, expresión alegre">
                <div class="photo-caption">Compañero fiel</div>
            </div>
            
            <div class="photo-item" onclick="openModal(6)">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/ad3cd6ca-3e8f-46bf-a1bd-edfcae957529.png" alt="Libro abierto junto a una taza de café humeante en una mesa de madera, luz matutina">
                <div class="photo-caption">Momentos de calma</div>
            </div>
            
            <div class="photo-item" onclick="openModal(7)">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/de5dc9a3-80b4-4ca5-b985-1cccb348def1.png" alt="Festival de música con multitud y escenario iluminado, fuegos artificiales en el cielo">
                <div class="photo-caption">Noche de fiesta</div>
            </div>
        </div>
        
        <div class="audio-player">
            <h3 class="player-title">Banda Sonora del Recuerdo</h3>
            <div class="player-controls">
                <button class="control-btn" onclick="skipBackward()">
                    <i class="fas fa-backward"></i>
                </button>
                <button class="control-btn" id="playBtn" onclick="togglePlay()">
                    <i class="fas fa-play" id="playIcon"></i>
                </button>
                <button class="control-btn" onclick="skipForward()">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
            
            <div class="progress-container" onclick="setProgress(event)">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
            
            <div class="volume-control">
                <input type="range" min="0" max="1" step="0.01" value="0.7" id="volumeSlider" oninput="setVolume()">
                <div style="display: flex; justify-content: space-between; font-size: 0.7rem;">
                    <span><i class="fas fa-volume-off"></i></span>
                    <span><i class="fas fa-volume-up"></i></span>
                </div>
            </div>
            
            <audio id="audioPlayer" preload="metadata">
                <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
                Tu navegador no soporta el elemento de audio.
            </audio>
        </div>
    </div>
    
    <div class="modal" id="imageModal">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modalImage" class="modal-img" src="" alt="">
            <h3 class="modal-caption" id="modalCaption"></h3>
            <p class="modal-description" id="modalDescription"></p>
            
            <div class="nav-btns">
                <button class="nav-btn" onclick="navigateModal(-1)">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="nav-btn" onclick="navigateModal(1)">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Audio Player Functionality
        const audioPlayer = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const progressBar = document.getElementById('progressBar');
        const currentTimeElement = document.getElementById('currentTime');
        const durationElement = document.getElementById('duration');
        const volumeSlider = document.getElementById('volumeSlider');
        
        // Set initial volume
        audioPlayer.volume = volumeSlider.value;
        
        audioPlayer.addEventListener('loadedmetadata', function() {
            durationElement.textContent = formatTime(audioPlayer.duration);
        });
        
        audioPlayer.addEventListener('timeupdate', function() {
            const currentTime = audioPlayer.currentTime;
            const duration = audioPlayer.duration;
            
            // Update progress bar
            const progressPercent = (currentTime / duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
            
            // Update time display
            currentTimeElement.textContent = formatTime(currentTime);
        });
        
        audioPlayer.addEventListener('ended', function() {
            playIcon.className = 'fas fa-play';
            audioPlayer.currentTime = 0;
        });
        
        function togglePlay() {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playIcon.className = 'fas fa-pause';
            } else {
                audioPlayer.pause();
                playIcon.className = 'fas fa-play';
            }
        }
        
        function setProgress(e) {
            const progressContainer = e.currentTarget;
            const width = progressContainer.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            
            audioPlayer.currentTime = (clickX / width) * duration;
        }
        
        function skipForward() {
            audioPlayer.currentTime += 10;
        }
        
        function skipBackward() {
            audioPlayer.currentTime -= 10;
        }
        
        function setVolume() {
            audioPlayer.volume = volumeSlider.value;
        }
        
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        }
        
        // Modal Gallery Functionality
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalCaption = document.getElementById('modalCaption');
        const photoItems = document.querySelectorAll('.photo-item');
        let currentIndex = 0;
        
        function openModal(index) {
            currentIndex = index;
            const imgSrc = photoItems[index].querySelector('img').src;
            const caption = photoItems[index].querySelector('.photo-caption').textContent;
            
            modalImage.src = imgSrc;
            modalImage.alt = photoItems[index].querySelector('img').alt;
            modalCaption.textContent = caption;
            
            const descriptions = [
                "Un atardecer inolvidable en la playa durante nuestras vacaciones de verano. Los colores del cielo eran realmente mágicos.",
                "Nuestra aventura de senderismo en las montañas a principios de invierno. El paisaje nevado era impresionante.",
                "Recorriendo las calles del casco antiguo de la ciudad. Cada rincón tenía algo especial que contar.",
                "Noches llenas de risas y buenos momentos alrededor de la fogata con amigos que son como familia.",
                "El mejor almuerzo que probamos durante nuestro viaje - pasta fresca con ingredientes locales.",
                "Nuestro fiel compañero disfrutando de su paseo favorito por el parque en otoño.",
                "Momentos de paz y tranquilidad con un buen libro y una taza de café por la mañana.",
                "El increíble ambiente del festival de música con fuegos artificiales iluminando la noche."
            ];
            
            document.getElementById('modalDescription').textContent = descriptions[index];
            
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        function navigateModal(direction) {
            currentIndex += direction;
            
            // Circular navigation
            if (currentIndex >= photoItems.length) {
                currentIndex = 0;
            } else if (currentIndex < 0) {
                currentIndex = photoItems.length - 1;
            }
            
            openModal(currentIndex);
        }
        
        // Close modal when clicking outside the image
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeModal();
            }
        });
        
        // Keyboard navigation for modal
        document.addEventListener('keydown', function(e) {
            if (modal.style.display === 'flex') {
                if (e.key === 'Escape') {
                    closeModal();
                } else if (e.key === 'ArrowRight') {
                    navigateModal(1);
                } else if (e.key === 'ArrowLeft') {
                    navigateModal(-1);
                }
            }
        });
    </script>
</body>
</html>
